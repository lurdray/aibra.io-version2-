{% extends 'app_user/auth_base.html' %}
{% load static %}


{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="notification is-toast alert alert-{{message.tags}} text-center" role="alert" style="background-color: red; color: #fff; border-radius: 6px; font-weight: 600; z-index: 1;">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<!-- Login Section Start -->
            <div class="section-full site-bg-white">
                
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-7">
                            <div class="twm-log-reg-form-wrap">
                                <div class="twm-log-reg-logo-head">
                                    <a href="/">
                                        <img src="https://aibra.io/static/main/images/aibra4.png" alt="" class="logo">
                                    </a> 
                                </div>

                                <form method="post">
                                {% csrf_token %}
                                <div class="twm-log-reg-inner">

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <a href="{% url 'app_user:sign_up2' %}" class="log_with_google" style="background-color:#D7C1B3">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/2048px-MetaMask_Fox.svg.png" alt="">
                                                Sign In with Metamask
                                            </a>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p style="text-align: center;" class="center-text-or">Or</p>
                                        </div>
                                    </div>

                                    <div class="twm-log-reg-head">
                                        <div class="twm-log-reg-logo">
                                            <span class="log-reg-form-title">Sign Up</span>
                                        </div>
                                    </div>
                                    <div class="twm-tabs-style-2">
                                        <div class="tab-content" id="myTab2Content">
                                            <!--Login Candidate Content-->  
                                            <div class="tab-pane fade show active" id="twm-login-candidate">
                                                <div class="row">
                                                    <div class="col-xl-6 col-lg-6 col-md-12">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input id="wallet_address" class="form-control" name="first_name" type="text" placeholder="Devid">
                                                                <i class="fs-input-icon fas fa-user-tie"></i>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-xl-6 col-lg-6 col-md-12">
                                                        <div class="form-group">
                                                            <label>Last Name</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="last_name" type="text" placeholder="Smith">
                                                                <i class="fs-input-icon fas fa-user-tie"></i>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Email Address</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="username" type="email" placeholder="Devid@example.com">
                                                                <i class="fs-input-icon fas fa-at"></i>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group mb-4">
                                                        <h4 class="section-head-small mb-4">Account Type</h4>
                                                        <select class="wt-select-bar-large selectpicker"  data-live-search="true" data-bv-field="size" name="account_type" id="account_type">
                                                            
                                                            <option value="candidate">Candidate</option>
                                                            <option value="recruiter">Recruiter</option>
                                                            <option value="company">Company</option>
                                                        </select>
                                                    </div>
                
                                                    <div class="col-xl-6 col-lg-6 col-md-12">
                                                        <div class="form-group city-outer-bx has-feedback">
                                                            <label>Password</label>
                                                            <div class="ls-inputicon-box">  
                                                                <input class="form-control" name="password1" type="text" placeholder="*********">
                                                                <i class="fs-input-icon fa fa-lock"></i>
                                                            </div>
                                                            
                                                        </div>
                                                    </div>

                                                    <div class="col-xl-6 col-lg-6 col-md-12">
                                                        <div class="form-group city-outer-bx has-feedback">
                                                            <label>Comfirm Password</label>
                                                            <div class="ls-inputicon-box">  
                                                                <input class="form-control" name="password2" type="text" placeholder="*********">
                                                                <i class="fs-input-icon fa fa-lock"></i>
                                                            </div>
                                                            
                                                        </div>
                                                    </div>


                                                    <div class="col-lg-12">
                                                        <div class="twm-forgot-wrap">
                                                            <div class="form-group mb-3">
                                                                <div class="form-check">
                                                                    
                                                                    <label class="form-check-label rem-forgot" for="Password4">Already have an account? <a href="{% url 'app_user:sign_in' %}" class="site-text-primary">Sign In</a></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <button type="submit" class="site-button">Sign Up</button>
                                                        </div>
                                                    </div>

                                                    


                                                    

                                                    
                                                    
                                                    
                                                </div>
                                            </div>

                                            

                                                    
                                                    
                                                    
                                                </div>

                                            </div>
                                        </div>
                                    </form>

                                        
                                        </div>
                                    </div>
                        <div class="col-xl-7 col-lg-4 col-md-5 twm-log-reg-media-wrap" style="background-color: #ffffff">
                            
                                    <img src="{% static 'assets/img/4673526.jpg' %}" alt="">
                                
                        </div>
                        

                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>   
            <!-- Login Section End -->



{% endblock %}
