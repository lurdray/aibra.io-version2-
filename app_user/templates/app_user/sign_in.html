{% extends 'app_user/auth_base.html' %}
{% load static %}


{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="notification is-toast alert alert-{{message.tags}} text-center" role="alert" style="background-color: red; color: #fff; border-radius: 6px; font-weight: 600; z-index: 1;">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<!-- Login Section Start -->
            <div class="section-full site-bg-white">
                
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-7">
                            <div class="twm-log-reg-form-wrap">
                                <div class="twm-log-reg-logo-head">
                                    <a href="/">
                                        <img src="https://aibra.io/static/main/images/aibra4.png" alt="" class="logo">
                                    </a> 
                                </div>
                                <form method="post">
                                {% csrf_token %}
                                <div class="twm-log-reg-inner">
                                    <div class="twm-log-reg-head">
                                        <div class="twm-log-reg-logo">
                                            <span class="log-reg-form-title">Sign In</span>
                                        </div>
                                    </div>
                                    <div class="twm-tabs-style-2">
                                        
                                        <div class="tab-content" id="myTab2Content">
                                            <!--Login Candidate Content-->  
                                            <div class="tab-pane fade show active" id="twm-login-candidate">
                                                <div class="row">

                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Email Address</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="username" type="email" placeholder="Devid@example.com">
                                                                <i class="fs-input-icon fas fa-at"></i>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group city-outer-bx has-feedback">
                                                            <label>Password</label>
                                                            <div class="ls-inputicon-box">  
                                                                <input class="form-control" name="password" type="text" placeholder="*********">
                                                                <i class="fs-input-icon fa fa-lock"></i>
                                                            </div>
                                                            
                                                        </div>
                                                    </div>

                                                    


                                                    <div class="col-lg-12">
                                                        <div class="twm-forgot-wrap">
                                                            <div class="form-group mb-3">
                                                                <div class="form-check">
                                                                    <input type="checkbox" class="form-check-input" id="Password4">
                                                                    <label class="form-check-label rem-forgot" for="Password4">Remember me <a href="{% url 'app_user:forgot_password' %}" class="site-text-primary">Forgot Password</a></label>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>



                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <button type="submit" class="site-button">Sign In</button>

                                                        </div>
                                                        <p style="text-align: left;" class="">Don't have an account? <a href="{% url 'app_user:sign_up' %}" class="site-text-primary">Create One</a></p>
                                                    </div>
    
                                                </div>
                                            </div>
        
                                                    
                                            </div>

                                            </div>
                                        </div>
                                    </form>

                                       
                                        </div>
                                    </div>
                        <div class="col-xl-7 col-lg-4 col-md-5 twm-log-reg-media-wrap" style="background-color:#ffffff">
                            
                                    <img src="https://img.freepik.com/free-vector/telework-concept-illustration_114360-5389.jpg?w=740&t=st=1672011158~exp=1672011758~hmac=78ea38be447a66bfd02847b4e1d5503deae2726d00dd94f9863a4a1ab03bca06" alt="">
                                
                        </div>
                        

                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>   
            <!-- Login Section End -->

            <script type="text/javascript">
                if (window.ethereum) {
  // MetaMask is installed and the user is logged in
  console.log('MetaMask is installed');
} else {
  // MetaMask is not installed or the user is not logged in
  console.log('MetaMask is not installed or the user is not logged in');
}
try {
  const accounts = await window.ethereum.enable();
  console.log(accounts); // an array of the user's Ethereum accounts
} catch (error) {
  console.error(error); // the user denied access to their accounts
}
const balance = await window.web3.eth.getBalance(accounts[0]);
console.log(balance); // the balance of the first account in the accounts array

const connectButton = document.getElementById('connect-button');
connectButton.addEventListener('click', async () => {
  try {
    const accounts = await window.ethereum.enable();
    console.log(accounts); // an array of the user's Ethereum accounts
  } catch (error) {
    console.error(error); // the user denied access to their accounts
  }
});


            </script>

{% endblock %}
